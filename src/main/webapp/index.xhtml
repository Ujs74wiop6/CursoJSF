<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:body>
        <h:outputLabel value="Teste"/><br/>
        <h:outputLabel value="Aluno: "/>
        <h:outputLabel value="#{estudanteRegistrarBean.nome} "/>
        <h:outputLabel value="#{estudanteRegistrarBean.sobrenome}"/><br/>
        <h:outputLabel value="nota1: "/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1}"/><br/>
        <h:outputLabel value="nota2: "/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota2}"/><br/>
        <h:outputLabel value="nota3: "/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota3}"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota3}"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1 == estudanteRegistrarBean.nota2}"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota2 and estudanteRegistrarBean.nome.equals('Fabricio') }"/><br/>
        <h:outputText value="Comparação Notas:"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1 le estudanteRegistrarBean.nota2}"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq 0 ? 'ZERO' : 'NÃO ZERO' }"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1  = 40}"/><br/>
        <h:outputLabel value="#{estudanteRegistrarBean.nota1}"/><br/>
    </h:body>
</html>
