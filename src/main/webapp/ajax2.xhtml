<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Page Ajax</title>
    </h:head>
    <h:body>
        <p:messages id="messages"/>
        <h:outputText value="é uma requisição AJAX? #{facesContext.postback}" id="postback"/>
        <!--<f:event type="preRenderView" listener="#{ajaxTesteBean.init()}"/>-->
        <f:metadata>
            <f:viewAction action="#{ajaxTesteBean.init()}"/>
        </f:metadata>
        <h:form id="form">
            <h:panelGrid columns="1">
                <h:inputText value="#{ajaxTesteBean.email}" id="email"
                             validator="#{validators.validateDuplicatedEmail}" required="true">
                    <p:ajax event="blur" process="@this email" rendered="postback" update="messages"/>
                </h:inputText>
                <h:inputText value="#{ajaxTesteBean.nome}" id="nome" required="true">
                    <p:ajax event="blur" process="@this nome" rendered="postback" update="messages"/>
                </h:inputText>
                <h:commandButton value="Enviar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
